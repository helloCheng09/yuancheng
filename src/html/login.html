<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/common.css">
    <!-- js -->
    <script type='text/javascript' src="../js/depend/jQuery.min.js"></script>
</head>

<body>

    <div id="login">
        <header>
            <div class="back-icon">
                <a href="" class="link-back" onclick="history.back()">
                    <img src="../img/back.png" alt="">
                </a>
            </div>
            <div class="header-title">
                登陆
            </div>
        </header>
        <div class="main-show">
            <div class="logo-b">
                <img src="../img/logo.png" alt="">
            </div>
            <div class="form-b">
                <form action="" method="" class="form-item">
                    <div class="input-item mob_1px_b">
                        <input type="text" placeholder="请输入账号/手机号" class="input-text">
                    </div>
                    <div class="input-item mob_1px_b">
                        <input type="text" placeholder="请输入密码" class="input-text">
                    </div>
                    
                </form>
            </div>
            <div class="link-b">
                <div class="link-register">
                    <a href="./register.html" class="link-to">
                        <div class="link-text">去注册</div>
                    </a>
                </div>
                <div class="link-forget">
                    <a href="./register.html" class="link-to">
                        <div class="link-text">忘记密码?</div>
                    </a>
                </div>
            </div>
            <div class="btn-b">
                <div class="submit-btn">
                    <input type="button" value="登  陆">
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script type='text/javascript' src="../js/index.js"></script>
    <script type='text/javascript' src="../js/depend/layui/layui.js"></script>
</body>

</html>
