<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui:ios">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/common.css">
    <!-- js -->
    <script type='text/javascript' src="../js/depend/jQuery.min.js"></script>
</head>

<body>

    <div id="register">
        <header>
            <div class="back-icon">
                <a href="" class="link-back" onclick="history.back()">
                    <img src="../img/back.png" alt="">
                </a>
            </div>
            <div class="header-title">
                注册
            </div>
        </header>

        <div class="main-show">
            <div class="reg-form">
                <div class="register-title">
                    <h3>注册</h3>
                </div>
                <form action="" method="" class="form-item">
                    <div class="input-item mob_1px_b">
                        <div class="input-b">
                            <input type="text" placeholder="请输入账号/手机号" class="input-text">
                        </div>
                    </div>
                    <div class="input-item mob_1px_b">
                        <span class="input-b">
                            <input type="text" placeholder="请输入验证码" class="input-text">
                        </span>
                        <span class="sent-btn mob_1px" id="sendCode">
                            <span class="get-code-text">
                                发送验证码
                            </span>
                        </span>
                    </div>
                    <div class="input-item mob_1px_b">
                        <div class="input-b">
                            <input type="text" placeholder="设置密码" class="input-text">
                        </div>
                    </div>
                    <div class="input-item mob_1px_b">
                        <div class="input-b">
                            <input type="text" placeholder="设置密码" class="input-text">
                        </div>
                    </div>
                </form>
            </div>

            <div class="btn-b">
                <div class="submit-btn">
                    <input type="button" value="注  册">
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script type='text/javascript' src="../js/depend/layui/layui.all.js"></script>
    <script type='text/javascript' src="../js/index.js"></script>

</body>

</html>
